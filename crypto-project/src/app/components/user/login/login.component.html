<div class="container">
  <div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0 bg-dark text-white">
          <div class="card-header">
            <h3 class="mb-0">Log in</h3>
          </div>
          <div class="card-body">
            <form class="form" (ngSubmit)="login()">
              <div class="form-group">
                <div class="mb-2"> 
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
                  <small  class="form-text text-muted">We'll never share your private data with anyone
                    else.</small>
                </div>
              </div>
              <!-- <div class="form-group">
                <div class="error" *ngIf="user.invalid && (user.dirty || user.touched)">
                  Username is required!!!
                </div>
              </div> -->
              <div class="form-group">
                <div class="mb-2">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" name="password" [(ngModel)]="password"
                    required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary float-right">Log in</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
</div>
