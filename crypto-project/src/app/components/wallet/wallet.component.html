<div class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <span class="anchor"></span>

                <div class="card rounded-0 black-bg text-white">
                    <div class="card-header">
                        <h3 class="mb-0">{{username}}'s wallet</h3>
                    </div>
                    <div class="card-body">
                        <div class="card rounded-lg bg-dark text-white">
                            <div class="card-header">
                                <h3>Estimated total amount</h3>
                            </div>
                            <div class="card-body">
                                <h4>Current wallet worth is {{worth | number:'1.2-8'}}USD</h4>
                                <h4>Available for transactions {{wallet.usd | number:'1.2-4'}}USD</h4>
                            </div>
                        </div>
                        <div class="card-group">
                            <app-crypto-card [crypto]="crypto" *ngFor="let crypto of cryptosInfo">
                            </app-crypto-card>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <button (click)="openDepositModal()" class="btn btn-success">Deposit</button>
                            <button (click)="onWithdrawalClick()" class="btn btn-primary">Withdrawal</button>
                        </div>
                        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content bg-dark text-white">
                                    <div class="modal-header">
                                        <h2 class="modal-title mb-0">Deposit</h2>
                                        <button type="button" class="btn btn-default text-white mb-0" aria-label="Close"
                                            data-dismiss="modal" (click)="onCloseHandled()"><span
                                                aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <app-deposit-payment></app-deposit-payment>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default text-white">Deposit</button>
                                        <button type="button" class="btn btn-default text-white"
                                            (click)="onCloseHandled()">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
