<div class="modal modal-bg" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h2 class="modal-title mb-0">withdrawal</h2>
                <button type="button" class="btn btn-default text-white mb-0" aria-label="Close"
                    data-dismiss="modal" (click)="onCloseHandled()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <app-input-card-data></app-input-card-data>
            </div>
            <div class="modal-footer">
                <input #amount="ngModel" type="number" min="0" class="form-control" placeholder="Amount in USD" [(ngModel)]="usd" required/>
                <div class="error" *ngIf="amount.invalid && (amount.dirty || amount.touched)">
                    <div *ngIf="amount.errors?.['required']">
                        Amount is required!!!
                    </div>
                    <div *ngIf="amount.errors?.['min']">
                        Amount can't be negative!!!
                    </div>
                </div>
                <button type="button" class="btn btn-default text-white"
                    (click)="withdraw()">Withdraw</button>
                <button type="button" class="btn btn-default text-white"
                    (click)="onCloseHandled()">Close</button>
            </div>
        </div>
    </div>
</div>
