<small class="form-text" [ngClass]="len ? 'good' : ''">At least 8
    characters</small> <br>
<small class="form-text" [ngClass]="upper ? 'good' : ''">At least 1 upper
    letter</small> <br>
<small class="form-text" [ngClass]="lower ? 'good' : ''">At least 1 lower
    letter</small> <br>
<small class="form-text" [ngClass]="number ? 'good' : ''">At least 1
    number</small> <br>
<small class="form-text" [ngClass]="symbol ? 'good' : ''">At least 1 special
    symbol ! $ .</small> <br>
<div class="collapse" [ngClass]="wrongSymbol ? 'show' : ''">
    <small class="form-text" class="error">Wrong symbol, you can use only ! or $ or .</small> <br>
</div>
