<div class="row bg-dark text-white border-bottom border-secondary align-items-center" (click)="changeCollapse()" >
    <div class="col-sm-1" align="center">
        <div>{{currency.rank}}</div>
    </div>
    <div class="col-sm-5">
       <h2>{{currency.name}} - {{currency.symbol}}</h2>
    </div>
    <div class="col-sm-2" align="right">
        <div>${{priceUsd | number:'1.2-2' }}</div>
    </div>
    <div class="col-sm-2" align="right">
        <div>${{vwap24Hr | number:'1.2-2'}}</div>
    </div>
    <div class="col-sm-2" align="right">
        <div [ngClass]="changePercent24Hr < 0.0 ? 'down' : 'up'">{{changePercent24Hr | number:'1.2-2'}}%</div>
    </div>
</div>
<div class="collapse" [ngClass]="collapsed ? 'show' : ''">
    <app-currency-item-info [currency]="currency"></app-currency-item-info>
</div>
