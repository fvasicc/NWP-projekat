<div class="py-5">
    <div class="container black-bg text-white">
        <div class="row align-items-center" style="padding: 15px; cursor: pointer;">
            <div class="col-sm-1" align="center" (click)="sortByRank()">
                <div>Rank</div>
            </div>
            <div class="col-sm-5" (click)="sortByName()">
                <div>Name</div>
            </div>
            <div class="col-sm-2" align="right" (click)="sortByPrice()">
                <div>Price</div>
            </div>
            <div class="col-sm-2" align="right" (click)="sortByVWAP()">
                <div>VWAP 24h</div>
            </div>
            <div class="col-sm-2" align="right" (click)="sortByGrowth()">
                <div>Change 24h</div>
            </div>
        </div>
        <app-currency-item [currency]="currency" *ngFor="let currency of currencies | async"></app-currency-item>
        <div class="row">
            <div class="col-sm-6" align="right">
                <button type="button" class="btn btn-primary btn-lg" (click)="loadMore()" [disabled]="noMoreLoad()">Load
                    more</button>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-secondary btn-lg" (click)="loadLess()"
                    [disabled]="noLessLoad()">Load
                    less</button>
            </div>
        </div>
    </div>
</div>
