<app-header></app-header>
<div class="py-5">
    <div *ngIf="wallet !== undefined" class="container">
        <div class="row">
            <div class="col-md-9 mx-auto">
                <div class="card rounded-0 black-bg text-white">
                    <div class="card-header">
                        <h3 class="mb-0">{{username}}'s wallet</h3>
                    </div>
                    <div class="card-body">
                        <div class="card rounded-lg bg-dark text-white">
                            <div class="card-header">
                                <h3>Estimated total amount</h3>
                            </div>
                            <div class="card-body">
                                <h4>Current wallet worth is {{worth | number:'1.2-8'}}USD</h4>
                                <h4>Available for transactions {{wallet.usd | number:'1.2-4'}}USD</h4>
                            </div>
                        </div>
                        <div class="card-group">
                            <app-crypto-card [crypto]="crypto" *ngFor="let crypto of cryptosInfo">
                            </app-crypto-card>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <button (click)="openDepositModal()" class="btn btn-success">Deposit</button>
                            <button (click)="openWithdrawModal()" class="btn btn-primary">Withdrawal</button>
                        </div>
                        <app-deposit-payment></app-deposit-payment>
                        <app-withdrawal [userWallet]="wallet"></app-withdrawal>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
